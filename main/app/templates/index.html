{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class="container">
        {{ wtf.quick_form(form) }}
        {% if results %}
            <div class="panel">
                <div class="panel-body">
                {% if results is string %}
                    <p>{{ results }}</p>
                {% else %}
                    <ul>
                    {% for user in results %}
                        <li><img src="{{ user.avatar_url }}" height="100px" width="100px"/>&nbsp;<a href="{{ url_for('.display_target', username=user.login) }}">{{ user.login }}</a></li>
                    {% endfor %}
                    </ul>
                {% endif %}
                </div>
            </div>
        {% endif %}
    </div>

{% endblock %}
